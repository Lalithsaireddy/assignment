<!DOCTYPE html>
<html>
    <head>
        <script>
            var promptno = prompt("enter the number");
            var count=0;
            var i= promptno;
            for(i=promptno;i>=0;i--)
            {
                if(promptno%i==0)
                {
                    count++;
                }

            }
            document.write(count);
        </script>
    </head>
    <body>

    </body>
</html>
